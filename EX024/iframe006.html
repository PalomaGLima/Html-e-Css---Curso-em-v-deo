<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contéudo dentro de iframes</title>
  </head>
  <body>
    <h1>Contéudos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis
      facere saepe quas rerum aliquam deleniti eius a. Architecto aut velit
      facere quam sunt reprehenderit omnis. Repellendus sapiente unde
      dignissimos deleniti?
    </p>
    <h2>videos</h2>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/uI2phT0FBoI?si=KAOo-DjYsg3hf53j"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
    <h2>mapas do google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d38544.99797088476!2d-39.318852809111824!3d-6.794354213163562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a3b360519ce17f%3A0x988c1c99f6dfc0ce!2sV%C3%A1rzea%20Alegre%2C%20CE%2C%2063540-000!5e1!3m2!1spt-BR!2sbr!4v1727899058809!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
