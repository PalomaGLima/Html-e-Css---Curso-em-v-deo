<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em CSS</title>
    <style>
      * {
        height: 100%;
      }

      body {
        background-image: linear-gradient(
          to bottom,
          #9f02f4,
          #fc00d9,
          #ff0360,
          #fe7c00,
          #ffb300
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando gradiente</h1>
  </body>
</html>
